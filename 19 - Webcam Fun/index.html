<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get User Media Code Along!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <button onClick="takePhoto()">Take Photo</button>
      <div class="rgb">
        <label for="rmin">Red sat:</label>
        <input type="range" min=0 max=255 name="rmin">
        <label for="gmin">Green alpha:</label>
        <input type="range" min=0 max=255 name="gmin">
        <label for="bmin">Blue alpha:</label>
        <input type="range" min=0 max=255 name="bmin">
      </div>
      <div class="diverge">
        <label for="red">Red sat:</label>
        <input type="range" min=0 max=255 value=0 name="red">
        <label for="green">Green sat:</label>
        <input type="range" min=0 max=255 value=125 name="green">
        <label for="blue">Blue sat:</label>
        <input type="range" min=0 max=255 value=125 name="blue">
      </div>
    </div>

    <canvas class="photo"></canvas>
    <video class="player"></video>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="./snap.mp3" hidden></audio>

  <script src="idb.js"></script>
  <script src="scripts.js"></script>

</body>
</html>
