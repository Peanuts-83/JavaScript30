<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('regular/',dogs);
    console.table(dogs);

    // Interpolated
    console.log('I wear my %s.', dogs[0].name)

    // Styled
    console.log('%c let it be!', 'font-size: 25px; color: red; background: yellow;')

    // warning!
    console.warn('Attention!');

    // Error :|
    console.error('tout cassé!');

    // Info
    console.info('Info')

    // Testing
    console.assert(1 === 2, ' 1 is not equal to 2!')

    // clearing
    console.clear;

    // Viewing DOM Elements
    let p = document.querySelector('p');
    console.log(p)/*
    console.dir(p) */

    // Grouping together
    dogs.forEach(dog => {
      console.group(dog.name);
      console.log(dog.name + ' is ' + dog.age + ' years old.')
      console.log('2nd says!')
      console.groupEnd('dog.name');
    })

    // counting
    console.count('tom');
    console.count('tom');
    console.count('tom');
    console.count('tom');
    // timing
    console.time('fetching');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.table(data);
        console.timeEnd('fetching');
      })

  </script>
</body>
</html>
