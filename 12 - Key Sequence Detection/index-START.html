<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const stock = [];
  function stockIt(e) {
    stock.push(e.key);
    console.log(stock);
  }

  document.addEventListener('keyup', stockIt);
</script>
</body>
</html>
